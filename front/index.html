<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nombre del juego</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <main>
        <div>
            <img src="images/principal.png" alt="">
        </div>
        <div>
            <h1>Nombre del juego</h1>
        </div>
        <div>
            <p>Inicie sesión</p>
            <div>
                <input type="mail" class="form-control" id="email" placeholder="Correo electrónico">
                <input type="password" class="form-control" id="password" placeholder="Contraseña">
                <button onclick="ingresar()" data-bs-toggle="tooltip" data-bs-placement="top" title="Iniciar sesión">Iniciar sesión</button>
            </div>
        </div>
        <div>
            <p>Si no tiene cuenta, registrese.</p>
            <div>
                <input type="text" class="form-control" id="username" placeholder="Nombre de usuario">
                <button onclick="registrar()" data-bs-toggle="tooltip" data-bs-placement="top" title="Registrarse">Registrarse</button>
            </div>
        </div>
        <section>
            <a href="categorias.html" target="_self"><button onclick="">Jugar</button></a>
        </section>
    </main>
</body>
</html>
