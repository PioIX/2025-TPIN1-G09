<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nombre del juego</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <main>
        <div>
            <img src="images/principal.png" alt="">
        </div>
        <div>
            <h1>Nombre del juego</h1>
            <a href="categorias.html" target="_self"><button onclick="">Jugar</button></a>
        </div>
        <div class="shadow p-3 mb-5 bg-white rounded">
            <legend>Inicie sesión</legend>
            <div class="form-floating mb-3">
                <input type="mail" class="form-control" id="email" placeholder="nombre@example.com">
                <label for="email">Correo electrónico</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" placeholder="********">
                <label for="password">Contraseña</label>
            </div>
            <div class="mb-3 d-flex justify-content-end">
                <button class="btn btn-success me-2" onclick="ingresar()" data-bs-toggle="tooltip" data-bs-placement="top"
                    title="Iniciar sesión">Iniciar sesión</button>
            </div>
        </div>
        <div class="shadow p-3 mb-5 bg-white rounded">
            <legend>Si no tiene cuenta, registrese.</legend>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="username" placeholder="nombre">
                <label for="username">Nombre de usuario</label>
            </div>
            <div class="mb-3 d-flex justify-content-end">
                <button class="btn btn-danger" onclick="registrar()" data-bs-toggle="tooltip" data-bs-placement="top"
                    title="Registrarse">Registrarse</button>
            </div>
        </div>
    </main>
</body>
</html>
