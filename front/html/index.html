<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preguntados Maquillaje</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
    <main>
        <div class="content-right">
            <img src="../images/principal.png" alt="Imágen principal del juego">
        </div>
        <div class="content-left">
            <section class="intro-juego">
                <h1>Preguntados Maquillaje</h1>
            </section>
            <section id="loginForm">
                <section class="login">
                    <legend>Formulario a Completar</legend>
                    <div>
                        <input type="mail" class="form-control" id="ingresoMail" placeholder="Correo electrónico">
                        <input type="text" class="form-control" id="ingresoNombreUsuario" placeholder="Nombre de usuario">
                        <input type="password" class="form-control" id="ingresoContraseña" placeholder="Contraseña">
                    </div>
                </section>
    
                <div class="botones">
                    <button class="btn-ingresar" onclick="ingresar()" data-bs-toggle="tooltip" data-bs-placement="top" title="Iniciar sesión">Iniciar sesión</button>
                    <button class="btn-registrarse" onclick="registrarse()" data-bs-toggle="tooltip" data-bs-placement="top" title="Registrarse">Registrarse</button>
                </div>
                <div id="welcomeMessage"></div>
            </section>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
        <script src="../dom.js"></script>
        <script src="../index.js"></script>
    </main>
</body>
</html>
