<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preguntados Maquillaje</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
    <main>
        <section class="principal">
            <img src="../images/principal.png" alt="Imágen principal del juego">
        </section>
         <section class="intro-juego">
            <header>
                <h1>Preguntados Maquillaje</h1>
            </header>
            <div class="boton-juego">
                <a href="../categorias.html" target="_self"><button onclick="">Comenzar</button></a>
            </div>

        <section class="acceso shadow p-3 mb-5 bg-white rounded">
            <legend>Iniciar sesión</legend>
            <div class="form-floating mb-3">
                <input type="mail" class="form-control" id="usermail" placeholder="nombre@example.com">
                <label for="usermail">Correo electrónico</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="userpassword" placeholder="********">
                <label for="userpassword">Contraseña</label>
            </div>
            <div class="mb-3 d-flex justify-content-end">
                <button class="btn btn-success me-2" onclick="ingresar()" data-bs-toggle="tooltip" data-bs-placement="top"
                    title="Iniciar sesión">Iniciar sesión</button>
            </div>
        </section>

        <section class="shadow p-3 mb-5 bg-white rounded">
            <legend>Si no tiene cuenta, por favor registrese.</legend>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="username" placeholder="nombre">
                <label for="username">Nombre de usuario</label>
            </div>
            <div class="mb-3 d-flex justify-content-end">
                <button class="btn btn-danger" onclick="registrarse()" data-bs-toggle="tooltip" data-bs-placement="top"
                    title="Registrarse">Registrarse</button>
        </div>
    </section>
    </main>
</body>
</html>
